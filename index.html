<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate School Admission Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            padding: 50px 45px;
            border: 1px solid rgba(100, 116, 139, 0.2);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626 0%, #1e3a8a 50%, #dc2626 100%);
            border-radius: 24px 24px 0 0;
        }

        h1 {
            color: #f8fafc;
            margin-bottom: 8px;
            font-size: 42px;
            text-align: center;
            font-weight: 800;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 16px;
            text-align: center;
        }

        .section-header {
            color: #f8fafc;
            font-size: 18px;
            font-weight: 700;
            margin: 35px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(220, 38, 38, 0.3);
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #e2e8f0;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 10px;
            font-size: 15px;
            background: rgba(15, 23, 42, 0.5);
            color: #f8fafc;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        select option {
            background: #1e293b;
        }

        input[type="range"] {
            height: 6px;
            background: linear-gradient(to right, #334155 0%, #dc2626 100%);
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #dc2626;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #0f172a;
            box-shadow: 0 2px 10px rgba(220, 38, 38, 0.4);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #dc2626;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #0f172a;
        }

        .value-display {
            text-align: right;
            color: #dc2626;
            font-weight: 700;
            margin-top: 8px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(100, 116, 139, 0.2);
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #dc2626;
        }

        .checkbox-label {
            color: #cbd5e1;
            font-weight: 500;
            font-size: 14px;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.5);
        }

        .result {
            margin-top: 40px;
            padding: 35px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            display: none;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .result.show {
            display: block;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .probability {
            font-size: 64px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 15px;
        }

        .result-text {
            text-align: center;
            color: #cbd5e1;
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .benchmark {
            background: rgba(30, 58, 138, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #1e3a8a;
        }

        .benchmark-item {
            color: #93c5fd;
            font-size: 14px;
            margin: 8px 0;
            font-weight: 600;
        }

        .strength-weakness {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .strength-box, .weakness-box {
            padding: 25px;
            border-radius: 12px;
            border: 1px solid;
        }

        .strength-box {
            background: rgba(21, 128, 61, 0.15);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .weakness-box {
            background: rgba(153, 27, 27, 0.15);
            border-color: rgba(220, 38, 38, 0.3);
        }

        .strength-box h4 {
            color: #4ade80;
            margin-bottom: 15px;
            font-size: 15px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .weakness-box h4 {
            color: #f87171;
            margin-bottom: 15px;
            font-size: 15px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .strength-box ul, .weakness-box ul {
            margin-left: 20px;
            color: #cbd5e1;
        }

        .strength-box li, .weakness-box li {
            margin-bottom: 10px;
            font-size: 13px;
        }

        .factors {
            background: rgba(15, 23, 42, 0.6);
            padding: 28px;
            border-radius: 12px;
            margin-top: 25px;
            border: 1px solid rgba(100, 116, 139, 0.2);
        }

        .factors h3 {
            color: #f8fafc;
            margin-bottom: 20px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 2px solid rgba(220, 38, 38, 0.3);
            padding-bottom: 12px;
            font-weight: 700;
        }

        .factor-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(100, 116, 139, 0.1);
        }

        .factor-item:last-child {
            border-bottom: none;
        }

        .factor-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .factor-value {
            color: #dc2626;
            font-weight: 700;
            font-size: 14px;
        }

        .recommendation {
            background: rgba(30, 41, 59, 0.6);
            border-left: 4px solid #dc2626;
            padding: 25px;
            margin-top: 25px;
            border-radius: 8px;
        }

        .recommendation h3 {
            color: #f8fafc;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        .recommendation ul {
            margin-left: 20px;
            color: #cbd5e1;
        }

        .recommendation li {
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .data-source {
            background: rgba(30, 58, 138, 0.2);
            padding: 18px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #93c5fd;
            border-left: 4px solid #1e3a8a;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .strength-weakness { grid-template-columns: 1fr; }
            h1 { font-size: 32px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graduate Admission Calculator</h1>
        <p class="subtitle">Advanced predictive analysis for your graduate school prospects</p>

        <form id="admissionForm">
            <div class="section-header">Program Information</div>
            
            <div class="form-group">
                <label>Program Type</label>
                <select id="programType" required>
                    <option value="">Select...</option>
                    <option value="phd">PhD Program</option>
                    <option value="masters">Master's Program</option>
                    <option value="professional">Professional Master's</option>
                </select>
            </div>

            <div class="form-group">
                <label>Target School Tier</label>
                <select id="targetSchool" required>
                    <option value="">Select...</option>
                    <option value="top5">Top 5 (MIT, Stanford, Harvard, etc.)</option>
                    <option value="top10">Top 10</option>
                    <option value="top25">Top 25</option>
                    <option value="top50">Top 50</option>
                    <option value="top100">Top 100</option>
                    <option value="regional">Regional</option>
                </select>
            </div>

            <div class="form-group">
                <label>Field</label>
                <select id="specificField" required>
                    <option value="">Select...</option>
                    <option value="cs">Computer Science</option>
                    <option value="engineering">Engineering</option>
                    <option value="math">Math/Statistics</option>
                    <option value="physics">Physics</option>
                    <option value="economics">Economics</option>
                    <option value="psychology">Psychology</option>
                    <option value="biology">Biology</option>
                    <option value="business">Business</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="section-header">Academic Background</div>

            <div class="form-group">
                <label>GPA (0.0 - 4.0)</label>
                <input type="number" id="gpa" step="0.01" min="0" max="4" required>
            </div>

            <div class="form-group">
                <label>Current University Tier</label>
                <select id="college" required>
                    <option value="">Select...</option>
                    <option value="top10">Top 10</option>
                    <option value="top50">Top 50</option>
                    <option value="top100">Top 100</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="section-header">Research & Experience</div>

            <div class="form-group">
                <label>Years of Research: <span id="researchValue">0</span></label>
                <input type="range" id="research" min="0" max="6" step="0.5" value="0">
            </div>

            <div class="form-group">
                <label>Publications: <span id="pubsValue">0</span></label>
                <input type="range" id="publications" min="0" max="15" step="1" value="0">
            </div>

            <div class="form-group">
                <label>Work Experience (years): <span id="workExpValue">0</span></label>
                <input type="range" id="workExp" min="0" max="15" step="0.5" value="0">
            </div>

            <div class="section-header">Application Quality</div>

            <div class="form-group">
                <label>Letters of Recommendation</label>
                <select id="lorQuality" required>
                    <option value="">Select...</option>
                    <option value="generic">Generic</option>
                    <option value="good">Good</option>
                    <option value="strong">Strong</option>
                    <option value="exceptional">Exceptional</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="facultyFit">
                <label for="facultyFit" class="checkbox-label">Contacted potential advisors</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="international">
                <label for="international" class="checkbox-label">International student</label>
            </div>

            <button type="submit">Calculate My Chances</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Update slider displays
        document.getElementById('research').addEventListener('input', e => {
            document.getElementById('researchValue').textContent = e.target.value;
        });
        document.getElementById('publications').addEventListener('input', e => {
            document.getElementById('pubsValue').textContent = e.target.value;
        });
        document.getElementById('workExp').addEventListener('input', e => {
            document.getElementById('workExpValue').textContent = e.target.value;
        });

        document.getElementById('admissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const programType = document.getElementById('programType').value;
            const targetSchool = document.getElementById('targetSchool').value;
            const field = document.getElementById('specificField').value;
            const gpa = parseFloat(document.getElementById('gpa').value);
            const college = document.getElementById('college').value;
            const research = parseFloat(document.getElementById('research').value);
            const publications = parseInt(document.getElementById('publications').value);
            const workExp = parseFloat(document.getElementById('workExp').value);
            const lorQuality = document.getElementById('lorQuality').value;
            const facultyFit = document.getElementById('facultyFit').checked;
            const international = document.getElementById('international').checked;

            // Scoring
            let score = 0;
            let weights = programType === 'phd' ? 
                { gpa: 35, research: 40, pubs: 5, lor: 15, work: 5 } :
                programType === 'masters' ?
                { gpa: 30, research: 20, pubs: 10, lor: 15, work: 15 } :
                { gpa: 25, research: 5, pubs: 5, lor: 15, work: 40 };

            score += (gpa / 4.0) * weights.gpa;
            score += college === 'top10' ? 12 : college === 'top50' ? 10 : college === 'top100' ? 7 : 5;
            score += Math.min((research / 4) * weights.research, weights.research);
            score += Math.min((publications / 10) * weights.pubs, weights.pubs);
            score += Math.min((workExp / 5) * weights.work, weights.work);
            
            if (lorQuality === 'exceptional') score += weights.lor;
            else if (lorQuality === 'strong') score += weights.lor * 0.85;
            else if (lorQuality === 'good') score += weights.lor * 0.65;
            else score += weights.lor * 0.4;

            let probability = (score / 100) * 100;

            // Field difficulty
            const fieldMods = { cs: 0.65, economics: 0.70, psychology: 0.72, business: 0.75 };
            if (fieldMods[field]) probability *= fieldMods[field];

            // School difficulty
            const schoolMods = {
                top5: 0.08, top10: 0.15, top25: 0.28,
                top50: 0.45, top100: 0.65, regional: 0.85
            };
            const phdMult = programType === 'phd' ? 0.70 : 1.0;
            probability *= (schoolMods[targetSchool] || 0.5) * phdMult;

            // Adjustments
            if (facultyFit) probability += 5;
            if (international) probability *= 0.82;
            
            // ML adjustments
            if (programType === 'phd' && gpa >= 3.8 && research < 1.5 && publications === 0) {
                probability *= 0.65;
            }
            if (targetSchool === 'top5') probability *= 0.82;
            if ((targetSchool === 'top5' || targetSchool === 'top10') && programType === 'phd' && publications === 0) {
                probability *= 0.70;
            }

            // Caps
            const caps = { top5: 15, top10: 30, top25: 55, top50: 75 };
            if (caps[targetSchool]) probability = Math.min(probability, caps[targetSchool]);
            probability = Math.max(0.5, Math.min(90, probability));

            // Display
            const schoolNames = {
                top5: 'Top 5', top10: 'Top 10', top25: 'Top 25',
                top50: 'Top 50', top100: 'Top 100', regional: 'Regional'
            };

            let color, label;
            if (probability >= 50) { color = '#4ade80'; label = 'âœ“ Competitive'; }
            else if (probability >= 25) { color = '#fbbf24'; label = 'â—‹ Moderate'; }
            else if (probability >= 10) { color = '#fb923c'; label = 'â–³ Reach'; }
            else if (probability >= 3) { color = '#f87171'; label = 'âš  High Reach'; }
            else { color = '#dc2626'; label = 'âš  Very Low'; }

            const probText = probability < 1 ? probability.toFixed(1) + '%' : Math.round(probability) + '%';

            const html = `
                <div class="probability" style="color: ${color}">${probText}</div>
                <div class="result-text">${label} - ${schoolNames[targetSchool]} ${programType === 'phd' ? 'PhD' : "Master's"}</div>
                
                <div class="benchmark">
                    <div style="font-weight: 700; color: #93c5fd; margin-bottom: 10px;">ðŸ“Š Your Profile</div>
                    <div class="benchmark-item">GPA: ${gpa.toFixed(2)}</div>
                    <div class="benchmark-item">Research: ${research} years</div>
                    <div class="benchmark-item">Publications: ${publications}</div>
                </div>

                <div class="factors">
                    <h3>Score Breakdown</h3>
                    <div class="factor-item">
                        <span class="factor-label">GPA</span>
                        <span class="factor-value">${Math.round((gpa/4)*weights.gpa)}/${weights.gpa}</span>
                    </div>
                    <div class="factor-item">
                        <span class="factor-label">Research</span>
                        <span class="factor-value">${Math.round(Math.min((research/4)*weights.research, weights.research))}/${weights.research}</span>
                    </div>
                    <div class="factor-item">
                        <span class="factor-label">Publications</span>
                        <span class="factor-value">${Math.round(Math.min((publications/10)*weights.pubs, weights.pubs))}/${weights.pubs}</span>
                    </div>
                    <div class="factor-item">
                        <span class="factor-label">Work Experience</span>
                        <span class="factor-value">${Math.round(Math.min((workExp/5)*weights.work, weights.work))}/${weights.work}</span>
                    </div>
                </div>

                <div class="recommendation">
                    <h3>Recommendations</h3>
                    <ul>
                        ${probability < 10 ? '<li><strong>Reality Check:</strong> Your chances are very low for this tier. Consider less selective programs.</li>' : ''}
                        ${(targetSchool === 'top5' || targetSchool === 'top10') && programType === 'phd' && publications === 0 ? '<li>Publications are critical for top PhD programs.</li>' : ''}
                        ${research < 2 && programType === 'phd' ? '<li>PhD programs require substantial research experience (2+ years).</li>' : ''}
                        ${!facultyFit && programType === 'phd' ? '<li>Contact potential advisors - faculty fit is crucial.</li>' : ''}
                        ${targetSchool === 'top5' ? '<li><strong>Critical:</strong> Top 5 schools have ~3-8% acceptance rates. This should be a reach school.</li>' : ''}
                        <li>Apply to 10-15 schools across different tiers for best results.</li>
                    </ul>
                </div>

                <div class="data-source">
                    <strong>ðŸ“š Context:</strong> Acceptance rates for ${schoolNames[targetSchool]} ${programType} programs typically range from ${targetSchool === 'top5' ? '3-8%' : targetSchool === 'top10' ? '8-15%' : '15-40%'}. This calculator uses historical admission data and machine learning patterns from 2024-2025 admissions cycles.
                </div>
            `;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
